    <style>
        .error {
            border-color: red;
        }
    </style>

    <script>
        function checkboxes(event) {
            // Prevent form submission for validation check
            event.preventDefault();

            // Get the input fields
            var nameField = document.getElementById("name");
            var phoneField = document.getElementById("phone");
            var emailField = document.getElementById("email");

            // Track if form is valid
            var isValid = true;

            // Check if the name field is empty
            if (nameField.value.trim() === "") {
                nameField.classList.add("error");
                window.alert("Name cannot be empty!");
                isValid = false;
            } else {
                nameField.classList.remove("error");
            }

            // Check if the phone field is empty
            if (phoneField.value.trim() === "") {
                phoneField.classList.add("error");
                window.alert("Phone number cannot be empty!");
                isValid = false;
            } else {
                phoneField.classList.remove("error");
            }

            // Check if the email field is empty
            if (emailField.value.trim() === "") {
                emailField.classList.add("error");
                window.alert("Email cannot be empty!");
                isValid = false;
            } else {
                emailField.classList.remove("error");
            }

            // If the form is valid, allow form submission
            if (isValid) {
                window.alert("Form submitted successfully!");
                // You can uncomment the line below to actually submit the form
                // document.querySelector("form").submit();
            }
        }

        // Attach the function to the form submit event
        window.onload = function () {
            document.getElementById("submit").addEventListener("click", checkboxes);
        };
    </script>
