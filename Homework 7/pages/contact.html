    <script>
        // Function to validate the form fields before submission
        function checkboxes(event) {
            // Prevent form submission to allow validation check
            event.preventDefault();

            // Get the input fields for validation
            var nameField = document.getElementById("name");
            var phoneField = document.getElementById("phone");
            var emailField = document.getElementById("email");

            // Boolean variable to track if the form is valid
            var isValid = true;

            // Check if the name field is empty
            if (nameField.value.trim() === "") {
                // Add red border to indicate error
                nameField.classList.add("error");
                // Display alert message
                window.alert("Name cannot be empty!");
                // Mark form as invalid
                isValid = false;
            } else {
                // Remove the red border if the field is not empty
                nameField.classList.remove("error");
            }

            // Check if the phone field is empty
            if (phoneField.value.trim() === "") {
                // Add red border to indicate error
                phoneField.classList.add("error");
                // Display alert message
                window.alert("Phone number cannot be empty!");
                // Mark form as invalid
                isValid = false;
            } else {
                // Remove the red border if the field is not empty
                phoneField.classList.remove("error");
            }

            // Check if the email field is empty
            if (emailField.value.trim() === "") {
                // Add red border to indicate error
                emailField.classList.add("error");
                // Display alert message
                window.alert("Email cannot be empty!");
                // Mark form as invalid
                isValid = false;
            } else {
                // Remove the red border if the field is not empty
                emailField.classList.remove("error");
            }

            // If all fields are valid, proceed with form submission
            if (isValid) {
                window.alert("Form submitted successfully!");
                // Uncomment the line below if you want the form to be submitted
                // document.querySelector("form").submit();
            }
        }

        // Function to toggle ToS checkboxes so only one can be selected
        function toggleToS(checkedBoxId) {
            // Get both checkboxes
            var agreeBox = document.getElementById("yes");
            var disagreeBox = document.getElementById("no");

            // If the user checks "yes", uncheck "no", and vice versa
            if (checkedBoxId === "yes" && agreeBox.checked) {
                // Uncheck the "no" box if "yes" is selected
                disagreeBox.checked = false;
            } else if (checkedBoxId === "no" && disagreeBox.checked) {
                // Uncheck the "yes" box if "no" is selected
                agreeBox.checked = false;
            }
        }

        // Attach the form validation and checkbox toggle functions to events
        window.onload = function () {
            // Attach the checkboxes function to the submit button
            document.getElementById("submit").addEventListener("click", checkboxes);
            // Attach the toggleToS function to the ToS checkboxes
            document.getElementById("yes").addEventListener("change", function () {
                toggleToS("yes");
            });
            document.getElementById("no").addEventListener("change", function () {
                toggleToS("no");
            });
        };
    </script>
